    // Уже использованные цитаты в месяце
    let usedQuotes = [];

    // Функция получения случайной цитаты без повторов
    function getRandomQuote() {
        const available = allQuotes.filter(q => !usedQuotes.includes(q));
        if (available.length === 0) return null;
        const index = Math.floor(Math.random() * available.length);
        const quote = available[index];
        usedQuotes.push(quote);
        return quote;
    }

    // Генерация календаря
    function renderCalendar() {
        calendarTable.innerHTML = "";

        const year = current.getFullYear();
        const month = current.getMonth();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        const monthName = firstDay.toLocaleString("en-US", { month: "long" });
        const monthNameCapitalized = monthName.charAt(0).toUpperCase() + monthName.slice(1);
        monthLabel.textContent = `${monthNameCapitalized} ${year}`;

        const startDay = firstDay.getDay(); // 0–6
        const totalDays = lastDay.getDate();

        // Пустые клетки до 1-го числа
        for (let i = 0; i < startDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "day-cell inactive";
            calendarTable.appendChild(emptyCell);
        }

        // Дни месяца
        for (let d = 1; d <= totalDays; d++) {
            const cell = document.createElement("div");
            cell.className = "day-cell";
            cell.textContent = d;

            const today = new Date();
            if (today.getDate() === d && today.getMonth() === month && today.getFullYear() === year) {
                cell.classList.add("today");

                // Только сегодня активен клик
                cell.addEventListener("click", () => openQuote());
            } else {
                cell.classList.add("inactive");
            }

            calendarTable.appendChild(cell);
        }
    }

    // Открытие модального окна с цитатой
    function openQuote() {
        const quote = getRandomQuote();
        if (!quote) {
            modalText.textContent = "Все цитаты этого месяца уже использованы.";
            modalAuthor.textContent = "";
        } else {
            modalText.textContent = quote.text;
            modalAuthor.textContent = quote.author;
        }
        modal.style.display = "flex";
    }

    // Закрытие модалки
    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Переход на предыдущий месяц
    prevBtn.addEventListener("click", () => {
        usedQuotes = []; // сброс цитат
        current.setMonth(current.getMonth() - 1);
        renderCalendar();
    });

    // Переход на следующий месяц
    nextBtn.addEventListener("click", () => {
        usedQuotes = []; // сброс цитат
        current.setMonth(current.getMonth() + 1);
        renderCalendar();
    });

    // Инициализация календаря
    renderCalendar();
